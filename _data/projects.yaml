- title: XAI for IC-CAD
  subtitle: Explainable machine learning for better VLSI chip design
  group: featured
  image: images/photo.jpg
  link: https://github.com/
  description: With the advance of chip technology, Computer-Aided Design of Integrated Circuits (IC-CAD) becomes more complex, challenging, and time-consuming. Recent years have seen a rising trend of artificial intelligence (AI) applied to different stages of chip design and manufacturing. The incorporation of AI has been shown to make the chip design process more efficient and reliable by providing early feedback to predict potential failures within the design cycle. The goal of this project is to utilize the emerging field of Explainable Artificial Intelligence (XAI) to transform the utility of AI within the chip design process. This project is immediately relevant to AI-assisted chip design by providing an important explainability dimension. Explainability provides an understanding of why a design is predicted to be failing and root-causing it. It also allows the designer to identify the best strategy to avoid the failure from occurring later in the design cycle. Explanations made with XAI have the potential to transform the traditional chip design process by providing effective and early feedback about AI-predicted failures, enhancing trustworthiness to AI predictions, and overall developing a novel paradigm for designers to collaborate with the IC-CAD tools. Research findings from this project will be of immediate interest to IC-CAD and chip design companies because of their promise to reduce time-to-market of electronic products and align well with the Semiconductor CHIPS Act.
  repo: greenelab/lab-website-template
  tags:
    - XAI

